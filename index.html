<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process">
                <table>
                    <tr>
                        <td>First Name:* </td>
                        <td><input type="text" name="first_name"></td>
                    </tr>
                    <tr>
                        <td>Last Name:* </td>
                        <td><input type="text" name="last_name"></td>
                    </tr>
                    <tr>
                        <td>Email Address:* </td>
                        <td><input type="text" name="email"></td>
                    </tr>
                    <tr>
                        <td>Password:* </td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password:* </td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td>Birthday: </td>
                        <td><input type="date" name="dob"></td>
                    </tr>
                </table>
                <div>
                    Gender Identity:
                </div>
                <input type="radio" name="font" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="font" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="font" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="font" value="none" id="none">
                <label for="none">I prefer not to answer</label>
                <div>
                    <td>A short description about myself:</td>
                </div>
                <div>
                    <td><textarea name="comment" cols="50" rows="6"></textarea></td>
                </div>
                <table>
                    <tr>
                        <td>Favorite Language: </td>
                        <td>
                            <select name="favlang" id="favlang">
                                <option>HTML</option>
                                <option>JavaScript</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates</label>
                <div>
                    <input type="submit" value="Create Account">
                </div>
                <div>
                    * Indicates a required field
                </div>
        </form>
    </body>
</html>
